<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Fabian</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>

<body>
    <div>
        <div id="header">
            <div id="header-left">
                <div class="vertical-center">
                    Über Google
                </div>
                <div class="vertical-center">
                    Store
                </div>
            </div>
            <div id="header-right">
                <div class="vertical-center">
                    Gmail
                </div>
                <div class="vertical-center">
                    Bilder
                </div>
                <div class="vertical-center">
                    <span class="material-icons-outlined">
                        apps
                    </span>
                </div>
                <div>
                    <input type="submit" value="Anmelden" name="Anmelden" id="Anmelden">
                </div>
            </div>
        </div>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        <div id="center">
            <div id="innercenter">
                <div id="searchicon">
                    <span class="material-icons-outlined" style="color: grey;">
                        search
                    </span>
                </div>
                <div>
                    <input id="inputfield" type="text">
                </div>
            </div>
        </div>
        <div class="centered">
            <input class="button" type="submit" value="Google Suche">
            <input class="button" type="submit" value="Auf gut Glück!">
        </div>
        <div id="footer">
            <div>
                Deutschland
            </div>
            <div id="footerbottom">
                <div>
                    <a class="link" href="">Werbeprogramme</a>
                    <a class="link" href="">Unternehmen</a>
                </div>
            </div>
        </div>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
